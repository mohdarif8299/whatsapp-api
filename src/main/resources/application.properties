server.port=8000

spring.application.name=whatsapp-api
spring.datasource.url=jdbc:postgresql://localhost:5432/whatsapp_db
spring.datasource.username=imarif
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# File storage (configurable)
app.root.picture-dir=./root/picture
app.root.video-dir=./root/video

# JWT secret
app.jwt.secret=verysecretjwtkey

# Swagger OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka=INFO

spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=whatsapp-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer